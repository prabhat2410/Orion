        npm -v

        npm install -g newman

        newman run https://www.getpostman.com/collections/a861781dc9b36edf6715









    when:
      branch: {}
      event: {}
  when:
    event: {}
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
    when:
      branch:
        include:
        - master
      event:
        include:
        - pull_request
        - push
  - applyYamlConfig:
      path: service.yaml
    when:
      branch:
        include:
        - master
      event:
        include:
        - pull_request
        - push
timeout: 60
notification: {}
