[loggers]
keys=root,steps,environment,utils,listener

[handlers]
keys=Console,File

[formatters]
keys=Brief

[logger_root]
level = DEBUG
handlers = File
# handlers = Console,File

[logger_steps]
level=DEBUG
handlers=File
qualname=steps
propagate=0

[logger_environment]
level=DEBUG
handlers=File
qualname=environment
propagate=0

[logger_utils]
level=DEBUG
handlers=File
qualname=utils
propagate=0

[logger_listener]
level=DEBUG
handlers=File
qualname=listener
propagate=0

[handler_File]
class=FileHandler
# write mode in log file
#  - "a": append info in log file
#  - "w": overwrite in each execution
args=("logs/behave.log", 'w')
level=DEBUG
formatter=Brief

[handler_Console]
class=StreamHandler
args=(sys.stderr,)
level=DEBUG
formatter=Brief

[formatter_Brief]
format= %(asctime)s | lvl=%(levelname)s | %(name)s | %(message)s
datefmt=
